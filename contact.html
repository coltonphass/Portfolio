<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact - Colton Phass</title>
    <style>
        /* Contact Form Specific Styles */
        .contact-form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
            position: relative;
            z-index: 1;
        }

        .contact-form-header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInUp 0.8s ease;
        }

        .contact-form-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 300;
            letter-spacing: 0.5em;
            text-align: center;
            margin-bottom: 1rem;
            color: #ecf0f1;
            text-transform: uppercase;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        .contact-form-subtitle {
            font-size: 1.2rem;
            color: #95a5a6;
            margin-bottom: 3rem;
        }

        .contact-form {
            background: rgba(78, 205, 196, 0.05);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(78, 205, 196, 0.1);
            backdrop-filter: blur(10px);
            animation: slideInUp 0.8s ease forwards;
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-label {
            display: block;
            color: #4ecdc4;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(44, 62, 80, 0.3);
            border: 2px solid rgba(78, 205, 196, 0.2);
            border-radius: 10px;
            color: #ecf0f1;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            resize: vertical;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #4ecdc4;
            background: rgba(44, 62, 80, 0.5);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.2);
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: #95a5a6;
            opacity: 0.7;
        }

        .form-textarea {
            min-height: 150px;
            max-height: 300px;
        }

        /* Honeypot field - hidden from users but visible to bots */
        .honeypot {
            position: absolute !important;
            left: -9999px !important;
            top: -9999px !important;
            visibility: hidden !important;
            opacity: 0 !important;
        }

        .submit-button {
            width: 100%;
            background: #4ecdc4;
            color: #2c3e50;
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .submit-button:hover {
            background: #45b7aa;
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(78, 205, 196, 0.4);
        }

        .submit-button:hover::before {
            left: 100%;
        }

        .submit-button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .form-status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .form-status.success {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid rgba(46, 204, 113, 0.3);
            color: #2ecc71;
            opacity: 1;
            transform: translateY(0);
        }

        .form-status.error {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #e74c3c;
            opacity: 1;
            transform: translateY(0);
        }

        .back-link-container {
            text-align: center;
            margin-top: 3rem;
        }

        /* Rate limiting notice */
        .rate-limit-notice {
            background: rgba(241, 196, 15, 0.1);
            border: 1px solid rgba(241, 196, 15, 0.3);
            color: #f1c40f;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 0.9rem;
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(78, 205, 196, 0.3);
            border-top: 2px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .contact-form {
                padding: 2rem;
                margin: 0 1rem;
            }
            
            .contact-form-container {
                padding: 40px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>
    
    <div class="contact-form-container">
        <div class="contact-form-header">
            <h1 class="contact-form-title">CONTACT</h1>
            <p class="contact-form-subtitle">Let's build something together</p>
        </div>

        <form class="contact-form" id="cs-form-1105" action="https://formspree.io/f/xyzkjpnv" method="POST">
            <div class="rate-limit-notice">
                <strong>Spam Protection:</strong> This form includes validation to prevent spam. Please allow a moment for submission.
            </div>

            <div class="form-group">
                <label for="name" class="form-label">Name *</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required 
                    class="form-input"
                    placeholder="Your full name"
                    maxlength="100"
                >
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email *</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="form-input"
                    placeholder="your.email@example.com"
                    maxlength="254"
                >
            </div>

            <div class="form-group">
                <label for="subject" class="form-label">Subject *</label>
                <input 
                    type="text" 
                    id="subject" 
                    name="subject" 
                    required 
                    class="form-input"
                    placeholder="What's this about?"
                    maxlength="200"
                >
            </div>

            <div class="form-group">
                <label for="message" class="form-label">Message *</label>
                <textarea 
                    id="message" 
                    name="message" 
                    required 
                    class="form-textarea"
                    placeholder="Tell me about your project, question, or just say hi!"
                    maxlength="2000"
                ></textarea>
            </div>

            <!-- Honeypot field - hidden from users -->
            <input type="text" name="_gotcha" class="honeypot" tabindex="-1" autocomplete="off">

            <button type="submit" class="submit-button" id="submitBtn">
                Send Message
            </button>

            <div class="form-status success" id="success-message" style="display: none;">
                ✅ Message sent successfully! I'll get back to you soon.
            </div>
        </form>

        <div class="back-link-container">
            <a href="resume.html" class="back-link">Back to Resume</a>
        </div>
    </div>

    <!-- JavaScript for Form Submission -->
    <script>
        document.getElementById("cs-form-1105").addEventListener("submit", function (e) {
            e.preventDefault();
            var form = this;
            var formData = new FormData(form);
            
            // Show loading state
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: { Accept: "application/json" },
            })
            .then((response) =>
                response.ok ? response.json() : Promise.reject(response)
            )
            .then(() => {
                document.getElementById("success-message").style.display = "block";
                form.reset();
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            })
            .catch((error) => {
                alert("❌ Error sending message. Please try again.");
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            });
        });

        // Enhanced form validation feedback
        const inputs = document.querySelectorAll('.form-input, .form-textarea');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.hasAttribute('required') && !this.value.trim()) {
                    this.style.borderColor = 'rgba(231, 76, 60, 0.5)';
                } else if (this.type === 'email' && this.value && !isValidEmail(this.value)) {
                    this.style.borderColor = 'rgba(231, 76, 60, 0.5)';
                } else {
                    this.style.borderColor = 'rgba(78, 205, 196, 0.2)';
                }
            });
            
            input.addEventListener('focus', function() {
                this.style.borderColor = '#4ecdc4';
            });
        });

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
